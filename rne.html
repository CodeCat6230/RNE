<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로봇 조종</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(237, 228, 255);">
    <h1 style="font-size:50px; position: relative; left: 45%;" class="font">로봇 조종</h1>
    <form action="">
        <div class="container">
            <div style="width: 50%;" class="ggroup group group1">
                <h1 class="font" style="font-size: 50px">전체 동일 동작</h1><br>
                <input type="button" value="앞으로 가기" class="button pcolor font">
                <input type="button" value="뒤로 가기" class="button pcolor font"><br>
                <input type="button" value="좌측으로 회전" class="button pcolor font">
                <input type="button" value="우측으로 회전" class="button pcolor font">
            </div>
            <div style="width: 50%; float: right;" class="ggroup group2">
                <h1 class="font" style="font-size: 50px;">특수 대형</h1><br>
                <input type="button" value="기본 대형" class="button pcolor font">
                <input type="button" value="카운트 다운" class="button pcolor font"><br>
                <input type="button" value="□" class="button pcolor" style="font-size: 25px; font-weight: 900;">
                <input type="button" value="◇" class="button pcolor" style="font-size: 25px; font-weight: 900;"><br>
                <input type="button" value="♡" class="button pcolor" style="font-size: 25px; font-weight: 900;">
                <input type="button" value="ㅡ" class="button pcolor" style="font-size: 25px; font-weight: 900;"><br>
                <input type="button" value="ㅣ" class="button pcolor" style="font-size: 25px; font-weight: 900;">
                <input type="button"  value="○" class="button pcolor" style="font-size: 25px; font-weight: 900;">
            </div>
        </div>
    </form>
</body>
</html>
